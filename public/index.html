<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTIORA</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <div id="start-mode">
        <Button id="start-btn" onclick="play()">Start</Button>
    </div>

    <div id='play-mode' style="display:none;">
        <div id="level-display">Level:- 1</div>
        <div id="xp-nav" style="text-transform: capitalize;">
            <div id="hero-xp"></div>
            <div id="enemy-xp"></div>
        </div>
        <ul id="hero-attack-list" class="attack-list">

        </ul>
        <div id="event-screen"></div>
        <ul id="instruction-list">
            
        </ul>
        <div id="initial-timer"></div>
    </div>

    <div id="restart-mode" style="display:none;">
        <Button id="restart-btn" onclick="restart()">Restart</Button>
    </div>
</body>
<script src="index.js"></script>

</html>
